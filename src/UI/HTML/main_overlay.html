<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexile Overlay</title>
    <style>
        :root {
            --bg-color: rgba(30, 30, 30, 0.85);
            --primary-color: #4a90e2;
            --border-color: #555;
            --text-color: #fff;
            --secondary-bg: rgba(50, 50, 50, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: transparent;
        }

        .nexile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .nexile-control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            background-color: var(--bg-color);
            border-radius: 5px;
            pointer-events: auto;
            overflow: hidden;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

            .nexile-control-panel:hover {
                width: 180px;
            }

        .panel-toggle {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-toggle-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 18px;
        }

        .panel-toggle-text {
            margin-left: 8px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nexile-control-panel:hover .panel-toggle-text {
            opacity: 1;
        }

        .module-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

            .module-list.expanded {
                max-height: 300px;
                overflow-y: auto;
            }

        .module-item {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

            .module-item:hover {
                background-color: var(--secondary-bg);
            }

        .module-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 16px;
        }

        .module-text {
            margin-left: 8px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nexile-control-panel:hover .module-text {
            opacity: 1;
        }

        .module-container {
            position: absolute;
            background-color: var(--bg-color);
            border-radius: 5px;
            padding: 15px;
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            display: none;
            z-index: 10000;
            max-width: 500px;
            max-height: 80%;
            overflow: auto;
        }

            .module-container.active {
                display: block;
            }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .module-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .module-close {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-color);
            border-radius: 50%;
        }

            .module-close:hover {
                background-color: var(--secondary-bg);
            }

        /* For draggable modules */
        .draggable {
            cursor: move;
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

            .tooltip .tooltip-text {
                visibility: hidden;
                background-color: var(--secondary-bg);
                color: var(--text-color);
                text-align: center;
                border-radius: 5px;
                padding: 5px 10px;
                position: absolute;
                z-index: 10001;
                bottom: 125%;
                left: 50%;
                transform: translateX(-50%);
                opacity: 0;
                transition: opacity 0.3s;
                white-space: nowrap;
            }

            .tooltip:hover .tooltip-text {
                visibility: visible;
                opacity: 1;
            }
    </style>
</head>
<body>
    <div class="nexile-overlay">
        <!-- Control Panel -->
        <div class="nexile-control-panel" id="control-panel">
            <div class="panel-toggle" id="panel-toggle">
                <div class="panel-toggle-icon">N</div>
                <div class="panel-toggle-text">Nexile Overlay</div>
            </div>
            <div class="module-list" id="module-list">
                <!-- Modules will be added here dynamically -->
                <div class="module-item" data-module-id="price_check">
                    <div class="module-icon">$</div>
                    <div class="module-text">Price Check</div>
                </div>
                <div class="module-item" data-module-id="build_guide">
                    <div class="module-icon">B</div>
                    <div class="module-text">Build Guide</div>
                </div>
                <div class="module-item" data-module-id="settings">
                    <div class="module-icon">⚙</div>
                    <div class="module-text">Settings</div>
                </div>
            </div>
        </div>

        <!-- Module Containers -->
        <div id="module-containers">
            <!-- Module UIs will be added here dynamically -->
        </div>
    </div>

    <script>// Initialize control panel
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle panel
            const panelToggle = document.getElementById('panel-toggle');
            const moduleList = document.getElementById('module-list');

            panelToggle.addEventListener('click', function() {
                moduleList.classList.toggle('expanded');
            });

            // Initialize module items
            const moduleItems = document.querySelectorAll('.module-item');
            moduleItems.forEach(item => {
                item.addEventListener('click', function() {
                    const moduleId = this.getAttribute('data-module-id');
                    showModule(moduleId);
                });
            });

            // Setup communication with native app
            window.chrome.webview.addEventListener('message', function(event) {
                const message = JSON.parse(event.data);
                handleNativeMessage(message);
            });

            // Send ready message to native code
            sendToNative({ action: 'overlay_ready' });
        });

        // Handle messages from native code
        function handleNativeMessage(message) {
            switch (message.action) {
                case 'show_module':
                    createOrUpdateModuleContainer(message.moduleId, message.title, message.content);
                    break;
                case 'hide_module':
                    hideModuleContainer(message.moduleId);
                    break;
                case 'update_module':
                    updateModuleContent(message.moduleId, message.content);
                    break;
                case 'execute_script':
                    executeScript(message.script);
                    break;
            }
        }

        // Show a module
        function showModule(moduleId) {
            // Tell native code to show module
            sendToNative({
                action: 'show_module',
                moduleId: moduleId
            });
        }

        // Create or update module container
        function createOrUpdateModuleContainer(moduleId, title, content) {
            let container = document.getElementById(`module-container-${moduleId}`);

            if (!container) {
                container = document.createElement('div');
                container.id = `module-container-${moduleId}`;
                container.className = 'module-container';
                container.innerHTML = `
                    <div class="module-header draggable">
                        <div class="module-title">${title}</div>
                        <div class="module-close" onclick="hideModuleContainer('${moduleId}')">×</div>
                    </div>
                    <div class="module-content" id="module-content-${moduleId}"></div>
                `;

                document.getElementById('module-containers').appendChild(container);

                // Make draggable
                makeDraggable(container);
            }

            // Update content
            document.getElementById(`module-content-${moduleId}`).innerHTML = content;

            // Show container
            container.classList.add('active');

            // Position if new
            if (!container.style.top) {
                container.style.top = '50px';
                container.style.left = '50px';
            }
        }

        // Hide module container
        function hideModuleContainer(moduleId) {
            const container = document.getElementById(`module-container-${moduleId}`);
            if (container) {
                container.classList.remove('active');

                // Notify native code
                sendToNative({
                    action: 'module_closed',
                    moduleId: moduleId
                });
            }
        }

        // Update module content
        function updateModuleContent(moduleId, content) {
            const contentElement = document.getElementById(`module-content-${moduleId}`);
            if (contentElement) {
                contentElement.innerHTML = content;
            }
        }

        // Make an element draggable
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            const header = element.querySelector('.draggable');
            if (!header) return;

            header.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();

                // Get the mouse cursor position at startup
                pos3 = e.clientX;
                pos4 = e.clientY;

                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();

                // Calculate the new cursor position
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;

                // Set the element's new position
                const newTop = (element.offsetTop - pos2);
                const newLeft = (element.offsetLeft - pos1);

                // Boundary check
                const maxTop = window.innerHeight - element.offsetHeight;
                const maxLeft = window.innerWidth - element.offsetWidth;

                element.style.top = Math.min(Math.max(0, newTop), maxTop) + 'px';
                element.style.left = Math.min(Math.max(0, newLeft), maxLeft) + 'px';
            }

            function closeDragElement() {
                // Stop moving when mouse button is released
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // Execute script
        function executeScript(script) {
            try {
                eval(script);
            } catch (e) {
                console.error('Error executing script:', e);
            }
        }

        // Send message to native code
        function sendToNative(message) {
            window.chrome.webview.postMessage(JSON.stringify(message));
        }</script>
</body>
</html>
